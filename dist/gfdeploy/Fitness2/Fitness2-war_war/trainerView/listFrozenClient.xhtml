<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Список замороженных пользователей
    </ui:define>

    <ui:define name="pagename">
        Список замороженных пользователей
    </ui:define>

    <ui:define name="content">
        <h:form>
            <c:choose>
                <c:when test="#{trainerController.listFrozenClient().size() eq 0}">
                    <h2>На данный момент таких клиентов нет</h2>
                </c:when>
                <c:otherwise>
                    <h:dataTable value="#{trainerController.listFrozenClient()}" var="item" class="table table-striped table-hover">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ФИО"/>
                            </f:facet>
                            <h:outputText value="#{item.fullName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Дата рождения"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfBirth}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Эл. почта"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Телефон"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Действия" class="actions"/>
                            </f:facet>
                            <h:commandLink action="#{trainerController.changeGroup(item.idUser)}" value="Изменить группу клиенту"/> 
                        </h:column>
                    </h:dataTable>
                </c:otherwise>
            </c:choose>

        </h:form>

        <hr/>
        <div class="footer-menu">
            <h:link outcome="trainer" value="Вернуться назад"/><br/>
        </div>
    </ui:define>

</ui:composition>
