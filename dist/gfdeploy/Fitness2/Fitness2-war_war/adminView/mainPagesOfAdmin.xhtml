<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Главная Администратора
    </ui:define>

    <ui:define name="pagename">
        Администратор
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="right-text">
                <h:commandLink action="#{adminController.createNewUser()}" value="Создать нового пользователя"/>
            </div>
        </h:form>


        <h:form>
            <h:dataTable value="#{adminController.allUsers}" var="item" class="table table-striped table-hover">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ФИО"/>
                    </f:facet>
                    <h:outputText value="#{item.fullName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Дата рождения"/>
                    </f:facet>
                    <h:outputText value="#{item.dateOfBirth}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Эл. почта"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Телефон"/>
                    </f:facet>
                    <h:outputText value="#{item.telephone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Логин"/>
                    </f:facet>
                    <h:outputText value="#{item.login}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Название роли"/>
                    </f:facet>
                    <h:outputText value="#{item.role.nameRole}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Действия" class="actions"/>
                    </f:facet>
                    <h:commandLink action="#{adminController.editRole(item.idUser)}" value="Изменить роль"/> <br/>
                    <h:commandLink action="#{adminController.deleteUser(item.idUser)}" value="Удалить пользователя"/>
                </h:column>
<!--                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Удалить"/>
                    </f:facet>
                    <h:commandLink action="#{adminController.deleteUser(item.idUser)}" value="Удалить пользователя"/>
                </h:column>-->
            </h:dataTable>
            <hr/>
            <div class="footer-menu">
                <h:commandLink action="#{autoController.logout()}" value="Выйти"/> 
            </div>
        </h:form>
    </ui:define>

</ui:composition>
