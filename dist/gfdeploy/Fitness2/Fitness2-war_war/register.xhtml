<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Регистрация
    </ui:define>

    <ui:define name="pagename">
        Заполните анкету
    </ui:define>

    <ui:define name="content">
        <h:form>

            <h:outputLabel value="Фамилия Имя Отчество" for="fullName" />
            <h:inputText id="fullName" value="#{clientController.currentUser.fullName}" title="fullName" />
            
            <h:outputLabel value="Дата рождения" for="dateOfBirth" />
            <h:inputText id="dateOfBirth" value="#{clientController.currentUser.dateOfBirth}" title="dateOfBirth" />
            
            <h:outputLabel value="Адрес эл. почты" for="email" />
            <h:inputText id="email" value="#{clientController.currentUser.email}" title="email" />
            
            <h:outputLabel value="Телефон" for="telephone" />
            <h:inputText id="telephone" value="#{clientController.currentUser.telephone}" title="telephone" />
            
            <h:outputLabel value="Логин" for="login" />
            <h:inputText id="login" value="#{clientController.currentUser.login}" title="login" />
            
            <h:outputLabel value="Пароль" for="password" />
            <h:inputText id="password" value="#{clientController.currentUser.password}" title="password" />
            
            <br/>    
            <h:commandButton action="#{adminController.createNewUser()}" value="Зарегистрироваться" class="btn btn-success"/>
        </h:form>
        
        <hr/>
            <div class="footer-menu">
                <h:link outcome="index" value="Вернуться назад"/>
            </div>
    </ui:define>

</ui:composition>
