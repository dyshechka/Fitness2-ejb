<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Удалить пользователя
    </ui:define>

    <ui:define name="pagename">
        Вы уверены, что хотите удалить пользователя?
    </ui:define>

    <ui:define name="content">
        <h:form>
            <!--            <h:panelGrid>-->
            <p><b>Фамилия Имя Отчество</b></p> 
            <!--                <h:outputLabel value="Фамилия Имя Отчество"/>-->
            <h:outputText value="#{adminController.user.fullName}"/>
            
            <p><b>Дата рождения</b></p>
            <!--            <h2>Дата рождения</h2> -->
            <!--                <h:outputLabel value="Дата рождения" />-->
            <h:outputText value="#{adminController.user.dateOfBirth}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:outputText>
            
            <p><b>Адрес эл. почты</b></p>
<!--            <h2>Адрес эл. почты</h2> -->
            <!--                <h:outputLabel value="Адрес эл. почты" />-->
            <h:outputText value="#{adminController.user.email}"/>
            
            <p><b>Телефон</b></p>
<!--            <h2>Телефон</h2> -->
            <!--                <h:outputLabel value="Телефон" />-->
            <h:outputText value="#{adminController.user.telephone}"/>
            <br/><br/>
            <!--            </h:panelGrid>-->
            <h:commandButton action="#{adminController.deleteUserConfirm()}" value="Удалить" class="btn btn-success"/>
        </h:form>
        <hr/>
        <div class="footer-menu">
            <h:link outcome="admin" value="Вернуться назад"/>
        </div>
    </ui:define>

</ui:composition>
