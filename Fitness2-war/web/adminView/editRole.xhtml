<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Изменение роли
    </ui:define>

    <ui:define name="pagename">
        Изменение роли
    </ui:define>

    <ui:define name="content">
        <h:form>

            <h:outputLabel value="Выберите роль" for="editRole" />
            <h:selectOneMenu id="editRole" value="#{adminController.idRole}" title="editRole">
                <f:selectItems value="#{adminController.allRoles}" var="role" itemLabel="#{role.nameRole}" itemValue="#{role.idRole}"/>
            </h:selectOneMenu>
            <br/>
            <h:commandButton action="#{adminController.editRoleConfirm()}" value="Изменить" class="btn btn-success"/>
        </h:form>
        <hr/>
        <div class="footer-menu">
            <h:link outcome="admin" value="Вернуться назад"/>
        </div>
    </ui:define>

</ui:composition>
