<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Создать нового пользователя
    </ui:define>

    <ui:define name="pagename">
        Заполните анкету:
    </ui:define>

    <ui:define name="content">
        <h:form>

            <h:outputLabel value="Фамилия Имя Отчество" for="fullName" />
            <h:inputText id="fullName" value="#{adminController.user.fullName}" title="fullName" />
            
            <h:outputLabel value="Дата рождения" for="dateOfBirth" />
            <input type="date" jsf:id="dateOfBirth" jsf:value="#{adminController.user.dateOfBirth}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </input>
            <h:outputLabel value="Адрес эл. почты" for="email" />
            <h:inputText id="email" value="#{adminController.user.email}" title="email" />
            
            <h:outputLabel value="Телефон" for="telephone" />
            <h:inputText id="telephone" value="#{adminController.user.telephone}" title="telephone" />
            
            <h:outputLabel value="Логин" for="login" />
            <h:inputText id="login" value="#{adminController.user.login}" title="login" />
            
            <h:outputLabel value="Пароль" for="password" />
            <h:inputSecret id="password" value="#{adminController.user.password}" title="password" />
            
            <h:outputLabel value="Выберите роль" for="editRole" />
            <h:selectOneMenu id="editRole" value="#{adminController.idRole}" title="editRole" >
                <f:selectItems value="#{adminController.allRoles}" var="role" itemLabel="#{role.nameRole}" itemValue="#{role.idRole}"/>
            </h:selectOneMenu>
            
            <br/>    
            <h:commandButton action="#{adminController.createNewUserConfirm()}" value="Создать" class="btn btn-success"/>
        </h:form>
        
        <hr/>
            <div class="footer-menu">
                <h:link outcome="admin" value="Вернуться назад"/>
            </div>
    </ui:define>

</ui:composition>
