<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Главная клиента
    </ui:define>

    <ui:define name="pagename">
        Клиент
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:commandLink action="#{clientController.updateYourself()}" value="Изменить данные о себе"/><br/>
            <h:commandLink action="#{clientController.createSubsription()}" value="Создать абонемент" rendered="#{clientController.currentUser.subscription eq null}"/>
            <h:link outcome="aboutSub" value="Об абонементе" rendered="#{clientController.currentUser.subscription ne null}"/><br/>
            <h:commandLink action="#{clientController.deleteSubscription()}" value="Удалить абонемент" rendered="#{clientController.currentUser.subscription ne null}"/><br/>
            <h:commandLink action="#{clientController.paySubscription()}" value="Оплатить абонемент" rendered="#{clientController.currentUser.subscription.status eq 'Подтвержден'}"/> 

            <br/>

            <hr/>
            <div class="footer-menu">
                <h:commandLink action="#{autoController.logout()}" value="Выйти"/> 
            </div>
        </h:form>

    </ui:define>

</ui:composition>
