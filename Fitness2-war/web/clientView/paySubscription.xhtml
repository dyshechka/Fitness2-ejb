<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Оплатить абонемент
    </ui:define>

    <ui:define name="pagename">
        Оплатить абонемент
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputLabel value="К оплате: ...."/><br/>
            
            <h:outputLabel value="Имя владельца карты" for="nameBankClient" />
            <h:inputText id="nameBankClient" value="#{clientController.bankClient.nameBankClient}" title="nameBankClient" />

            <h:outputLabel value="Номер карты" for="numberCard" />
            <h:inputText id="numberCard" value="#{clientController.bankClient.numberCard}" title="numberCard" />

            <h:outputLabel value="cvv" for="cvv" />
            <h:inputText id="cvv" value="#{clientController.bankClient.cvv}" title="cvv" />

            <h:outputLabel value="Дата истечения карты (ММ/ГГ)" for="dateOfCard" />
            <h:inputText value="#{clientController.bankClient.dateOfCard}" id="dateOfCard" title="dateOfCard">
                <f:convertDateTime pattern="MM/yy"/>
            </h:inputText>

            <br/>    
            <h:commandButton action="#{clientController.paySubscription()}" value="Оплатить" class="btn btn-success"/>
        </h:form>
        
        <hr/>
        <div class="footer-menu">
            <h:link outcome="client" value="Вернуться назад"/>
        </div>
    </ui:define>

</ui:composition>
