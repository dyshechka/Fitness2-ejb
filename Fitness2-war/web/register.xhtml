<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Регистрация
    </ui:define>

    <ui:define name="pagename">
        Заполните анкету
    </ui:define>

    <ui:define name="content">
        <h:form>

            <h:outputLabel value="Фамилия Имя Отчество" for="fullName" />
            <h:inputText id="fullName" value="#{autoController.userData.fio}" title="fullName" pt:placeholder="Фамилия Имя Отчество"/>

            <h:outputLabel value="Дата рождения" for="dateOfBirth" />
            <input type="date" jsf:id="dateOfBirth" jsf:value="#{autoController.userData.dateOfBirth}" pt:placeholder="ДД.ММ.ГГГГ">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </input>

            <h:outputLabel value="Адрес эл. почты" for="email" />
            <h:inputText id="email" value="#{autoController.userData.email}" title="email" pt:placeholder="email@email.ru"/>

            <h:outputLabel value="Телефон" for="telephone" />
            <h:inputText id="telephone" value="#{autoController.userData.telephone}" title="telephone" pt:placeholder="123456"/>

            <h:outputLabel value="Логин" for="login" />
            <h:inputText id="login" value="#{autoController.userData.login}" title="login" pt:placeholder="Логин"/>

            <h:outputLabel value="Пароль" for="password" />
            <h:inputSecret id="password" value="#{autoController.userData.password}" title="password" pt:placeholder="Пароль"/>

            <br/>    
            <h:commandButton action="#{autoController.register()}" value="Зарегистрироваться" class="btn btn-success"/>
        </h:form>

        <hr/>
        <div class="footer-menu">
            <h:link outcome="index" value="Вернуться назад"/>
        </div>
    </ui:define>

</ui:composition>
