<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Главная Тренера
    </ui:define>

    <ui:define name="pagename">
        Тренер
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="right-text">
                <h:commandLink action="#{trainerController.createNewGroup()}" value="Создать новую группу"/>
            </div>
        </h:form>
        <h:form>
            <h:dataTable value="#{trainerController.listGroups()}" var="item" class="table table-striped table-hover">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Название группы"/>
                    </f:facet>
                    <h:outputText value="#{item.nameGroup}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Действия" class="actions"/>
                    </f:facet>
                    <h:commandLink action="#{trainerController.editGroup(item.idGroup)}" value="Изменить название"/> <br/> 
                    <h:commandLink action="#{trainerController.deleteGroup(item.idGroup)}" value="Удалить группу"/> <br/>
                    <h:commandLink action="#{trainerController.detailsGroup(item.idGroup)}" value="Подробнее о группе"/> 
                </h:column>
            </h:dataTable>

            <br/>
            <h:link outcome="listFrozen" value="Список замороженных пользователей"/>
            <br/>
            <h:link outcome="showFramedSub" value="Список оформленных абонементов"/> 
            
            <hr/>
            <div class="footer-menu">
                <h:commandLink action="#{autoController.logout()}" value="Выйти"/> 
            </div>
        </h:form>

    </ui:define>

</ui:composition>
