<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Добро пожаловать
    </ui:define>

    <ui:define name="pagename">
        Добро пожаловать в фитнес-центр!
    </ui:define>

    <ui:define name="content">
        <h:form>

            <h:outputLabel value="Логин" for="login" />

            <h:outputLabel value="Пароль" for="password" />
            <h:inputText id="password" value="#{clientController.currentUser.password}" title="password" />
            
            <br/> 
            
            <h:commandButton action="#{adminController.createNewUser()}" value="Войти" class="btn btn-success"/>
            
            <hr/>
            
            
        </h:form>
            <div class="footer-menu">
                <h:link outcome="register" value="Зарегистрироваться"/> 
                <br/>
                <h:link outcome="admin" value="Администратор"/> |
                <h:link outcome="client" value="Клиент"/> |
                <h:link outcome="trainer" value="Тренер"/> |
            </div>
    </ui:define>
