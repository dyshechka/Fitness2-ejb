<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        Создать абонемент
    </ui:define>

    <ui:define name="pagename">
        Создать абонемент
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Тип тренировки" for="typeTrain" />
            <h:selectOneMenu id="typeTrain" value="#{clientController.subscription.typeTraining}" title="typeTrain">
                <f:selectItems value="#{clientController.allType}"/>
                <f:ajax listener="#{clientController.calculatePrice()}" execute="@form" render="price"/>
            </h:selectOneMenu>

            <h:outputLabel value="Продолжительность (в месяцах)" for="duration" />
            <h:selectOneMenu id="duration" value="#{clientController.subscription.duration}" title="duration" >
                <f:selectItems value="#{clientController.allDuration}"/>
                <f:ajax listener="#{clientController.calculatePrice()}" execute="@form" render="price"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="Хочу в группу!" for="needGroup"/>
            <h:selectBooleanCheckbox id="needGroup" value="#{clientController.subscription.needGroup}">
                <f:ajax listener="#{clientController.calculatePrice()}" execute="@form" render="price"/>
            </h:selectBooleanCheckbox>
            <br/>
            <h:outputLabel value="Итого"/>
            <h:outputText value="#{clientController.subscription.price}" id="price"/>
            <br/><br/>
            <h:commandButton action="#{clientController.createSubscriptionConfirm()}" value="Создать" class="btn btn-success"/>
        </h:form>

        <hr/>
        <div class="footer-menu">
            <h:link outcome="client" value="Вернуться назад"/>
        </div>
    </ui:define>

</ui:composition>
